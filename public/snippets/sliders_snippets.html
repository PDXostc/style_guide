<template id="vertical-slider-css-snippet">
<pre><span class="comment">/* Sliders */</span>

.vertical-slider,
.horizontal-slider {
  display: flex;
  position: relative;
  align-items: center;
  justify-content: center;
}

.vertical-slider {
  margin: 40px 0;
  flex-direction: column;
}

.vertical-slider.thin-slider {
  margin: 20px 0;
}

.vertical-slider.thick-slider {
  margin: 60px 0;
}

.slider-channel {
  display: flex;
  flex-direction: inherit;
  justify-content: flex-end;
  box-shadow: inset 0 0 40px black;
  border: 2px solid rgba(65, 65, 65, .5);
}

.top-down-slider .slider-channel {
  justify-content: flex-start;
}

.vertical-slider .slider-channel {
  width: 40px;
  height: 100%;
}

.thin-slider .slider-channel {
  box-shadow: inset 0 0 20px black;
}

.vertical-slider.thin-slider .slider-channel {
  width: 20px;
}

.thick-slider .slider-channel {
  box-shadow: inset 0 0 60px black;
}

.vertical-slider.thick-slider .slider-channel {
  width: 60px;
}

.horizontal-slider.thick-slider .slider-channel {
  height: 60px;
}

<span class="comment">/* Slider level preperty flex-basis controls the height 
   of the level bar and the contained slider handle */</span>

.slider-level {
  display: flex;
  flex-basis: 0%;
  overflow: visible;
  background-color: rgba(178, 240, 255, 0.8);
  box-shadow: inset 2px 2px .5em rgba(255,255,255,.4), inset -2px -2px .5em rgba(0,0,0,.4);
  transition: flex-basis .5s;
}

.slider-handle {
  flex: 1;
  position: relative;
  margin: -150% -100%;
  background-size: 100%;
  background-position: top;
  background-repeat: no-repeat;
  background-image: url(../images/slider_control.png);
}

.top-down-slider .slider-handle {
  background-position: bottom;
}</pre>
</template>

<template id="horiz-button-slider-css-snippet"><pre><span class="comment">/* Resets */</span>

.slider-input {
  -webkit-appearance: none; <span class="comment">/* Hides the slider so that custom slider can be made */</span>
  width: 100%;
  margin: 0;
  padding: 0;
}

.slider-input::-webkit-slider-thumb {
  -webkit-appearance: none; <span class="comment">/* Hides the slider thumb so that custom thumb can be made */</span>
}

.slider-input:focus {
  outline: none; <span class="comment">/* Removes the blue accessibility border. */</span>
}

<span class="comment">/* Slider Styles */</span>

.slider-input{
  height:2em;
  font-size: 4em; <span class="comment">/* Base size for scalability */</span>
  line-height: 0;
  flex-basis: 82.5%;
  overflow:hidden;
  cursor: pointer;
  padding: .25em 0;
  position: relative;
  -webkit-appearance:none;
  background: transparent;
}

.slider-input::-webkit-slider-thumb {
  height: 1em;
  width: .85em;
  font-size: 2em;
  margin: -.25em 0;
  overflow: visible;
  position:relative;
  background-size: .85em;
  -webkit-appearance:none;
  background-position: center;
  background-repeat: no-repeat;
  background-image: url(../images/hex_thumb_white_vert.png);
  -webkit-filter: drop-shadow(.05em .05em .05em rgba(0,0,0,.25));
}

<span class="comment">/* Style the level bar */</span>
.slider-input::-webkit-slider-thumb:after{
  content:" ";
  width:100vw;
  right: 100%;
  height: .5em;
  margin: .25em 0;
  position:absolute;
  background: rgba(178, 240, 255, 0.8);
  box-shadow: inset .125em .125em .5em rgba(255,255,255,.6),
              inset -1em -1em .125em -1em rgba(0,0,0,.5);
}

<span class="comment">/* Styles the track */</span>
.slider-input::-webkit-slider-runnable-track {
  height: 1em;
  background-color: transparent;
  box-shadow: inset 0 0 0 .125em rgba(126,126,126,.25),
              inset 0 0 .5em .125em rgba(0,0,0,.5);
              
}

.horizontal-slider {
  font-size: 1rem;
  display: flex;
  position: relative;
  align-items: center;
  justify-content: space-between;
}

.thin-slider .slider-input {
  flex-basis: 90%;
}

.thick-slider .slider-input {
  flex-basis: 75%;
}

.thin-slider {
  font-size: .5rem;
}

.thick-slider {
  font-size: 1.5rem;
}

<span class="comment">/* Style the less and more buttons */</span>
.slider-button {
  width: 40px;
  height: 40px;
  display: flex;
  font-size: 4em;
  text-align: center;
  align-items: center;

  text-shadow: 1px 1px 3px #444;

}

.thick-slider .slider-button {

}

}
