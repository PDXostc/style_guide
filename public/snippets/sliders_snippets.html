<template id="vertical-slider-css-snippet">
<pre><span class="comment">/* Sliders */</span>

.vertical-slider,
.horizontal-slider {
  display: flex;
  position: relative;
  align-items: center;
  justify-content: center;
}

.vertical-slider {
  margin: 40px 0;
  flex-direction: column;
}

.vertical-slider.thin-slider {
  margin: 20px 0;
}

.vertical-slider.thick-slider {
  margin: 60px 0;
}

.slider-channel {
  display: flex;
  flex-direction: inherit;
  justify-content: flex-end;
  box-shadow: inset 0 0 40px black;
  border: 2px solid rgba(65, 65, 65, .5);
}

.top-down-slider .slider-channel {
  justify-content: flex-start;
}

.vertical-slider .slider-channel {
  width: 40px;
  height: 100%;
}

.thin-slider .slider-channel {
  box-shadow: inset 0 0 20px black;
}

.vertical-slider.thin-slider .slider-channel {
  width: 20px;
}

.thick-slider .slider-channel {
  box-shadow: inset 0 0 60px black;
}

.vertical-slider.thick-slider .slider-channel {
  width: 60px;
}

.horizontal-slider.thick-slider .slider-channel {
  height: 60px;
}

<span class="comment">/* Slider level preperty flex-basis controls the height 
   of the level bar and the contained slider handle */</span>

.slider-level {
  display: flex;
  flex-basis: 0%;
  overflow: visible;
  background-color: rgba(178, 240, 255, 0.8);
  box-shadow: inset 2px 2px .5em rgba(255,255,255,.4), inset -2px -2px .5em rgba(0,0,0,.4);
  transition: flex-basis .5s;
}

.slider-handle {
  flex: 1;
  position: relative;
  margin: -150% -100%;
  background-size: 100%;
  background-position: top;
  background-repeat: no-repeat;
  background-image: url(../images/slider_control.png);
}

.top-down-slider .slider-handle {
  background-position: bottom;
}</pre>
</template>
