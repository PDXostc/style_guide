<template id="box-variations-css-snippet"><pre><span class="comment">/* Complete CSS */</span>

.box-outline,
.box-inshadow,
.box-outshadow,
.box-infill {
  color: #fe9c00;

  margin: 20px;
  border-width: 1px;
  border-style: solid;
  border-color: rgba(255, 255, 255, 0.5);
  background-color: rgba(0, 0, 0, .8);
}

.box-inshadow {
  box-shadow: inset 0 0 20px rgba(255, 255, 255, .5);
}

.box-outshadow {
  box-shadow: 0 0 20px rgba(255, 255, 255, .5);
}

.box-infill {
  color: rgba(255, 255, 255, .8);
  box-shadow: inset 0 0 20px rgba(0, 0, 0, 1), inset 0 0 6em 2em rgba(0, 0, 0, .5);
}

.box-header {
  background-color: transparent;
  padding: 20px;
  margin: -20px -20px 10px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.5);
  color: inherit;
  border-color: inherit;
}

.box-content {
  padding: 20px;
  margin: -20px;
}

.box-title {
  margin: 0;
  color: inherit;
}

<span class="comment">/* Yellow */</span>

.box-yellow,

.box-out-yellow {

}

.box-out-yellow {

.box-infill-yellow {
