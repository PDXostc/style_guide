<template id="basic-table-css-snippet"><pre>table {
  width: 100%;
  background-color: transparent;
  border-collapse: collapse;
}

th, td {
  color: white;
  font-size: 2rem;
  text-align: left;
  margin: 10px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

th.no-flex,
td.no-flex {
  display: table-cell;
}

th {
  font-weight: 100;
  justify-content: flex-end;
}

td {
  font-weight: 100;
  justify-content: flex-start;
}

table tr {
  display: flex;
}

tr:nth-child(even) {
  background-color: rgba(255,211,140,.1);
}

table tr > :nth-child(1n) {
  flex: 2;
}

table tr > :nth-child(n+2) {
  flex: 1;
}

table.no-text-wrap td {
  overflow: hidden;
  text-overflow: ellipsis;
  word-wrap: break-word;
  display: -webkit-box;
  -webkit-box-orient: vertical;
  -webkit-line-clamp: 1;
}
</pre></template>
