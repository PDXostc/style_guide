<html id="structure-demo">
	<head>
		<meta name="viewport" content="width=1080, height=1920, user-scalable=no">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/styleguide.css">
		<link rel="stylesheet" href="css/structure.css">
		<script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery-ui-1.11.2/jquery-ui.min.js"></script>
    <script src="js/styleguide.js"></script>
	</head>
	<body>
		<div id="base">
			<div id="top-bar">
				<ul>
					<li class="grid-space"></li>
					<li class="grid-space"></li>
					<li class="grid-space"></li>
					<li class="grid-space"></li>
					<li class="grid-space"></li>
					<li class="grid-space"></li>
					<li class="grid-space"></li>
					<li class="grid-space"></li>
					<li class="grid-space"></li>
				</ul>
			</div>
			<div id="app">
				<div class="content"></div>
			</div>
			<div id="bottom-bar" class="white">
				<div id="settings-button"><p>Settings</p></div>
				<div id="agl-logo"><p>Logo <small>(click for modal)</small></p></div>
				<div id="volume"><p>Volume</p></div>
			</div>
		</div>
		<!-- Settings Panel -->
		<div id="settings" class="collapsed">
			<div class="content">
				<div class="close-button"><p class="white right-align">&#10005;</p></div>
			</div>
		</div>
		<!-- Modal -->
		<div id="modal" class="hidden">
			<div class="content">
				<div class="close-button"><p class="white right-align">&#10005;</p></div>
				<div><p class="white">Modal <br>messages <br>go <br>here <br>and <br>expand <br>to <br>height <br>as <br>needed.</p></div>
			</div>
		</div>
	</body>
</html>
