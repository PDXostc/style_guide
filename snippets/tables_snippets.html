<template id="custom-column-widths-css-snippet"><pre><span class="comment">// Examples used in the playlist above

// Selects the first and last column and sets the flex to 1</span>
.playlist tr > :first-of-type,
.playlist tr > :first-of-type {
  flex: 1;
}

<span class="comment">// Selects the 2nd column and every column after and sets the flex to 3</span>
table tr > :nth-child(n+2) {
  flex: 3;
}

<span class="comment">// Select the 2nd column and set the flex property to 4</span>
.playlist tr > :nth-child(2) {
  flex: 4;
}</pre></template>

<template id="custom-row-styles-css-snippet"><pre><span class="comment">// Selects every even row and makes the background a tint of orange (default)</span>
  tr<span class="orange-viv">:nth-child(even)</span> {
    background-color: rgba(255,211,140,.1);
  }

  <span class="comment">// Selects every odd row cell and makes the font bold (not shown)</span>
  tr<span class="orange-viv">:nth-child(odd)</span> td {
    font-weight: 600;
  }</pre></template>

<template id="custom-graphic-symbols-css-snippet"><pre><span class="comment">// Selects the first cell in each row of the body of the table</span>
<span class="comment">// and applies a tinted empty star symbol</span>
.playlist tbody td:first-of-type:before {
  <span class="orange-viv">content: "\2606";</span>
  color: rgba(255,255,255,.2);
}

<span class="comment">// Selects the first cell in each row with class "fav-song"</span>
<span class="comment">// and applies a solid orange star symbol</span>
.playlist td:first-of-type.fav-song:before {
  <span class="orange-viv">content: "\2605";</span>
  color: #fe9c00;
}</pre></template>

<template id="custom-graphic-images-css-snippet"><pre><span class="comment">// Adds a background gif to the cells with the class "playing" and "dancing"</span>
.playing {
  <span class="orange-viv">background-image: url(../images/eq.gif);</span>
}

.dancing {
  <span class="orang-viv">background-image: url(../images/banana.gif);</span>
  background-size: auto 100%;
}

.playing, .dancing {
  background-repeat: no-repeat;
  background-position: left center;
}

<span class="comment">// Overrides the default empty star from the previous example for cells with class "playing"</span>
.playlist tbody td.dancing:before,
.playlist tbody td.playing:before {
  <span class="orange-viv">content: none;</span>
}</pre></template>
